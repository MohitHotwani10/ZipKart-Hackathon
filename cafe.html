<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Cafe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
            <div class="logo">
                <h3>ZipKart</h3>
            </div>
            <div class="loc border">
                <div class="loc1">
                    <p>Deliver to</p>
                </div>
                <div class="loc2">
                    <i class="fa-solid fa-location-dot ic"></i>
                    <P class="ic1">Bandra</P>
                </div>
            </div>
            <div class="searchbox ">
                <select class="s1">
                    <option>All</option>
                </select>
                <input placeholder="Search" class="s2">
                <div class="s3">
                <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="offer border">
                <i class="fa-solid fa-percent"></i>
                <p class="o1">Offers</p>
            </div>
            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="c1">Your Cart</p>
            </div>
            <div class="signin border">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                <p class="n2">Sign-in</p>
            </div>
        </div>
        <div class="zipc">
            <h4 class="z1">Zip Cafeteria</h4>
        </div>
        <div class="zbody">
            <div class="zbox1">
                <div class="zb1" style="background-image: url('zc1.webp');">
                    <!-- <a href="bill.html" class="zb1"><img src="zc1.webp"></a> -->
                </div>
                <div class="cc">
                    <h4>Vietnamese Cold Coffee</h4>
                </div>
                <div class="mrp">
                    <p>&#8377; 140</p>
                </div>
                <div class="ord">
                    <p class="ord1">Order Now</p>
                </div>
                <div class="nq">
                    <p>Net Qty : 500ml</p>
                </div>
                <div class="cut">
                    <p>&#8377; 280</p>
                </div>
                <div class="off">
                    <p>( 50% Off )</p>
                </div>
                <div class="atc1">
                    <p class="atct">Add To Cart</p>
                </div>
            </div>
        </div>
</body>
</html>
